name: Build Artifacts

on:
  push:
    branches: [main]
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-static:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: spectra-static
          path: .output/public
          retention-days: 14

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install ORAS
        uses: oras-project/setup-oras@v1

      - name: Push to GHCR with ORAS
        run: |
          TAG="${{ github.sha }}"
          if [ "${{ github.event_name }}" = "release" ]; then
            TAG="${{ github.ref_name }}"
          fi
          oras push ghcr.io/${{ github.repository }}/spectra:${TAG} \
            --artifact-type application/vnd.spectra.static \
            .output/public:application/vnd.spectra.static+directory

name: Build Artifacts

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-static:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      REGISTRY: ghcr.io
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6
        with:
          node-version: 24
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build (prerender)
        run: npm run build -- --prerender

      - name: Upload workflow artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: spectra-static
          path: .output/public
          retention-days: 14

      - name: Login to GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install ORAS
        uses: oras-project/setup-oras@22ce207df3b08e061f537244349aac6ae1d214f6 # v1

      - name: Docker metadata (tags)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}
          tags: |
            type=sha,format=long
            type=ref,event=tag

      - name: Push to GHCR with ORAS
        run: |
          IMAGE="${REGISTRY}/${{ github.repository }}"

          LABEL_ARGS=""
          while IFS= read -r label; do
            if [ -n "$label" ]; then
              LABEL_ARGS+=" --annotation ${label}"
            fi
          done <<< "${{ steps.meta.outputs.labels }}"

          for TAG in ${{ steps.meta.outputs.tags }}; do
            echo "Pushing ${TAG}"
            oras push "${TAG}" \
              --artifact-type application/vnd.spectra.static \
              ${LABEL_ARGS} \
              .output/public:application/vnd.spectra.static+directory
          done

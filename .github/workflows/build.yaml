name: Build Artifacts

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      publish:
        description: "Publish to GHCR"
        required: false
        default: true
        type: boolean

permissions:
  contents: read
  packages: write

jobs:
  build-static:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6
        with:
          node-version: 24
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build (prerender)
        run: npm run build -- --prerender

      - name: Upload workflow artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: spectra-static
          path: .output/public
          retention-days: 14

  publish-static:
    runs-on: ubuntu-latest
    needs: build-static
    if: ${{ inputs.publish == true || startsWith(github.ref, 'refs/tags/') }}
    timeout-minutes: 15
    env:
      REGISTRY: ghcr.io
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Download artifact
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          name: spectra-static
          path: .output/public

      - name: Login to GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install ORAS
        uses: oras-project/setup-oras@22ce207df3b08e061f537244349aac6ae1d214f6 # v1

      - name: Docker metadata (tags)
        id: meta
        uses: docker/metadata-action@8e5442c4ef9f78752691e2d8f8d19755c6f78e81 # v5.5.1
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}
          tags: |
            type=sha,format=long
            type=semver,pattern={{version}}

      - name: Push to GHCR with ORAS
        env:
          LABELS: ${{ steps.meta.outputs.labels }}
          TAGS: ${{ steps.meta.outputs.tags }}
        run: |
          while IFS= read -r TAG; do
            [ -z "$TAG" ] && continue
            echo "Pushing ${TAG}"

            LABEL_ARGS=()
            while IFS= read -r label; do
              [ -z "$label" ] && continue
              LABEL_ARGS+=("--annotation" "$label")
            done <<< "$LABELS"

            oras push "$TAG" \
              --artifact-type application/vnd.spectra.static \
              "${LABEL_ARGS[@]}" \
              .output/public:application/vnd.spectra.static+directory
          done <<< "$TAGS"

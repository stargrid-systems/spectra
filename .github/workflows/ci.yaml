name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  security-events: write

jobs:
  quality:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: 24
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Prettier check
        if: ${{ !cancelled() }}
        run: npx prettier --check .

      - id: eslint
        name: ESLint (SARIF)
        if: ${{ !cancelled() }}
        run: npx eslint . --format @microsoft/eslint-formatter-sarif -o eslint.sarif

      - name: Upload ESLint SARIF
        if: ${{ !cancelled() && steps.eslint.outcome != 'skipped' }}
        uses: github/codeql-action/upload-sarif@cdefb33c0f6224e58673d9004f47f7cb3e328b89 # v4.32.0
        with:
          sarif_file: eslint.sarif

      - name: Nuxt typecheck
        if: ${{ !cancelled() }}
        run: npx nuxt typecheck

      - name: Nuxt tests
        if: ${{ !cancelled() }}
        run: npx vitest run
